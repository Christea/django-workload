[uwsgi]
http = [::]:8000
chdir = %d
wsgi-file = django_workload/wsgi.py

harakiri = 75
reload-mercy = 15
worker-reload-mercy = 15
vacuum = True
processes = 4
reload-on-rss = 1000
evil-reload-on-rss = 1200

master = True
auto-procname = True
die-on-term = True

enable-threads = True
single-interpreter = True
py-call-osafterfork = True
optimize = 2
harakiri-verbose = True
need-app = True

buffer-size = 8192
socket-timeout = 10
thunder-lock = True

stats = 127.0.0.1:9191
